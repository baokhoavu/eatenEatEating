<h3>
  {{pr.title}}
</h3>

<div id='bookmark'>
  <ul>
    <li ng-repeat="bk in pr.bookmark">
      <div><b>Name: {{bk.name}}</b></div>
      <div><img ng-src='{{bk.recipe.image}}'></div>
      <div>Calories: {{bk.calories}}</div>
      <div>Fat: {{bk.fat}}g</div>
      <div>Carbs: {{bk.carbs}}g</div>
      <div>Protein: {{bk.protein}}g</div>
      <div>Url: <a href='{{bk.url}}'</a></div>
    </li>
  </ul>
</div>
