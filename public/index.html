<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset='utf-8'>
    <title class='daTitle'>Eat Ate Eaten</title>
    <link rel='stylesheet' type='text/css' href='./css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto Slab" rel="stylesheet">


  </head>
  <body ng-controller='mainController as mc'>
    <nav>
      <a ui-sref-active='active' ui-sref='home' style='font-size:20px; padding: 20px; color: black;'>Home</a>
      <!-- <a ui-sref-active='active' ui-sref='profile'>Saved</a> -->
      <a ui-sref-active='active' ui-sref='search' style='font-size:20px; padding: 20px; color: black;'>Search</a>
    </nav>
    <h1 class='mainHead'>
      {{mc.title}}
    </h1>
    <ui-view></ui-view>
    <script src='./app.js' charset='utf-8'></script>
    <script src='./controllers/mainController.js' charset='utf-8'></script>
    <script src='./controllers/homeController.js' charset='utf-8'></script>
    <script src='./controllers/profileController.js' charset='utf-8'></script>
    <script src='./controllers/searchController.js' charset='utf-8'></script>
    <script src='./routes.js'></script>
  </body>
</html>
